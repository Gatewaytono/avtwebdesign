    <p>distinctly I remember it was in the bleak December;<p>
    <p>And each separate dying ember wrought its ghost upon the floor.</p>
    <p>Eagerly I wished the morrow;—vainly I had sought to borrow</p>
    <p>From my books surcease of sorrow—sorrow for the lost <a href="../page10/index.html">Lenore—</a></p>
